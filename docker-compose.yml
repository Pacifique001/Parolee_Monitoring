services:
  backend:
    build:
      context: ./parolee-monitoring-api
      dockerfile: Dockerfile
    container_name: laravel_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./parolee-monitoring-api:/var/www
      - ./parolee-monitoring-api/vendor:/var/www/vendor
      - ./parolee-monitoring-api/storage:/var/www/storage
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=parolee_api
      - DB_USERNAME=root
      - DB_PASSWORD=rootpassword
    depends_on:
      - mysql
    networks:
      - app-network

  frontend:
    build:
      context: ./parolee-frontend
      dockerfile: Dockerfile
    container_name: react_frontend
    restart: unless-stopped
    volumes:
      - ./parolee-frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://nginx/api/v1
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: parolee_api
      MYSQL_ROOT_PASSWORD: Paci3322@
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    restart: unless-stopped
    ports:
      - "8000:80"    # backend served at http://localhost:8000
      - "3000:3000"  # optional: react dev port
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./parolee-monitoring-api:/var/www
      - ./parolee-frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local